services:
  db:
    image: postgres:16.4-alpine3.20
    restart: always
    hostname: minerva-db
    container_name: minerva-db
    environment:
      - POSTGRES_USER=david
      - POSTGRES_PASSWORD=david
      - POSTGRES_DB=minerva
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
      - ./create.sql:/docker-entrypoint-initdb.d/create.sql
    networks:
      - minerva-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "songs" ]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 10s

volumes:
  data:

networks:
  minerva-network:
    name: minerva-network
    driver: bridge
